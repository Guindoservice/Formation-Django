<!DOCTYPE html>
<html lang="fr">
{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Engistrement de client</title>
</head>
<body>
<div class="container text-center h2">
    Enregistrement des nouveaux clients
</div>
<div class="container">

 <form action="" method="post" >
   {% csrf_token %}
  <div class="form-row">
      <div class="col">
   <label for="nom" >Nom & prénom </label>
   <input class="form-control"type="text" name="nom" id="nom" required>

   <label for="email" >Email </label>
   <input class="form-control"type="email" name="email" id="email" required>

   <label for="tel" >Téléphone </label>
   <input class="form-control"type="number" name="tel" id="tel" required>

 <div class="text-end p-3">
    <input type="submit" value="Enregistré" name="Ajouter" class="btn btn-success">
   </div>
      </div>
      <div class="col">
   <label for="adresse" >Adresse </label>
   <input class="form-control"type="text" name="adresse" id="adresse" required>
 <label for="sexe" > Sexe</label>
   <select name="sexe" id="sexe" class="form-control">
       <option>Choisir un genre</option>
       <option value="M">Masculin</option>
       <option value="F">Feminin</option>
   </select>

   <label for="date" >Date</label>
   <input class="form-control"type="date" name="date" id="date" required> <br>


          </div>

  </div>

 </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
