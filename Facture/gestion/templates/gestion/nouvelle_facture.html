<!DOCTYPE html>
<html lang="fr">
{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center h2">
    Enregistrement d'une nouvelle Facture
</div>
<div class="container">

 <form action="" method="post" >
   {% csrf_token %}
  <div class="form-row">
      <div class="col">
   <label for="nom" >Nom de Article </label>
   <input class="form-control"type="text" name="nom" id="nom" required>

   <label for="quantite" >Quantité </label>
   <input class="form-control"type="number" name="quantite" id="quantite" required>

    </div>
      <div class="col">
            <label for="prix" >Prix Unitaire</label>
   <input class="form-control"type="number" name="prix" id="prix" required>

   <label for="montant" >Montant </label>
   <input class="form-control"type="number" name="montant" id="montant" required>

   <label for="total" >Total </label>
    </div>
   <input class="form-control"type="number" name="total" id="total" required>

   <div class="text-end p-3">
    <input type="submit" value="Enregistré" name="Ajouter" class="btn btn-success">
   </div>

  </div>

 </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
